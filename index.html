<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicFoam Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="gui-container"></div>
    <div class="info">
        <p>DynamicFoam Simulation</p>
        <p>Controls: Mouse drag to rotate, mouse wheel to zoom</p>
    </div>

    <!-- Import Three.js and dependencies -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "delaunator": "https://cdn.jsdelivr.net/npm/delaunator@5.0.0/+esm"
            }
        }
    </script>

    <!-- Import our scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
